<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Index</title>
</head>
<body>
    <div class="col-6 mx-auto text-center">
        <h1 class="m-3">Counter</h1>
        <div class="d-flex justify-content-center">
            <h3 class="m-3">Counter: {{request.session.index}} times</h3>
            <h3 class="m-3">Visits: {{request.session.visits}} times</h3>
        </div>
    </div>
    <div class="col-6 mx-auto d-flex justify-content-center">
        <form action="destroy_session" class="m-3">
            <input type="submit" value="Delete">
        </form>
        <form action="add_two" class="m-3">
            <input type="submit" value="+2 Button">
        </form>
        <form action="increment" class="m-3">
            <input type="number" name="increment" id="increment">
        </form>
    </div>
</body>
</html>
